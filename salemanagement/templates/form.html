{% extends "index.html" %}

{% block title %}Departement{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <div class="card shadow mb-4 ">
                    <div class="card-header py-3  bg-warning">
                        <h6 class="m-0 font-weight-bold text-black">Ajouter un département</h6>
                    </div>
                    <form method="post" action="" autocomplete="off" class="form-horizontal">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="Codedepartement">Code</label>
                                    <input type="text" class="form-control" name="code" id="Codedepartement"
                                        placeholder="Entrez le code">
                                </div>
                                <div class="form-group">
                                    <label for="Libelledepartement">Libelle</label>
                                    <input type="text" class="form-control" name="libelle" id="Libelledepartement"
                                        placeholder="Entrez le libelle">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7 col-sm-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 bg-warning">
                        <h6 class="m-0 font-weight-bold text-black">Département</h6>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Libelle</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                              
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>
                                        <td class="project-actions text-left">
                                            <button type="button" class="btn  btn-sm" >
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                      
                                        <a class="btn  btn-sm">
                                        <i class="fas fa-trash" data-toggle="tooltip" title="Supprimer">
                                        </i></a>
                                        </td>
                                    </tr>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
{% endblock %}
